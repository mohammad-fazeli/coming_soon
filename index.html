<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>جهان‌نما</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="square"></div>
    <div class="square-2"></div>
    <div class="square-3"></div>
    <div class="square-4"></div>
    <div class="square-5"></div>
    <div class="square-6"></div>
    <div class="square-7"></div>
    <div class="main">
      <div class="right">
        <div class="hourglass">
          <img src="./img/hourglass.gif" alt="" />
        </div>
        <div class="coming_soon">
          <h1>بزودی برمی‌گردیم</h1>
          <p>لورم ایپسوم متن ساختگی</p>
        </div>
      </div>
      <div class="left">
        <div class="contact">
          <h2>راه‌های ارتباطی</h2>
          <div class="social_media">
            <div>
              <a href="">
                <img
                  src="./img/instagram-svgrepo-com.svg"
                  alt="instagram"
                  class="icon"
                />
              </a>
            </div>
            <div>
              <a href="#">
                <img
                  src="./img/telegram-svgrepo-com.svg"
                  alt="telegram"
                  class="icon"
                />
              </a>
            </div>
            <div>
              <a href="#">
                <img
                  src="./img/linkedin-svgrepo-com.svg"
                  alt="linkedin"
                  class="icon"
                />
              </a>
            </div>
          </div>
        </div>
        <div class="phone">
          <img
            src="./img/phone-flip-svgrepo-com.svg"
            alt="phone"
            class="icon"
          />
          <h2>09123456789</h2>
        </div>
      </div>
    </div>
  </body>
</html>
